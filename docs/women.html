<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women's Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Women's Products</h2>

  <input type="text" id="search" placeholder="Search products..." />

  <div id="product-list"></div>
  <a href="cart.html">ðŸ›’ Go to Cart</a>

  <script>
    const products = [
      {
        name: "Women's Dress",
        price: 14.99,
        image: "images/dress.png"
      },
      {
        name: "Women's Top",
        price: 7.99,
        image: "images/top.jpeg"
      }
    ];

    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    function renderProducts(filteredProducts) {
      const container = document.getElementById('product-list');
      container.innerHTML = '';

      filteredProducts.forEach((p, index) => {
        const card = document.createElement('div');
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" width="150" height="150" />
          <h3>${p.name}</h3>
          <p>â‚¬${p.price.toFixed(2)}</p>
          <button class="add-btn" data-index="${index}">Add to Cart</button>
        `;
        container.appendChild(card);
      });

      document.querySelectorAll('.add-btn').forEach((btn, idx) => {
        btn.addEventListener('click', () => {
          const index = btn.getAttribute('data-index');
          addToCart(filteredProducts[index]);
        });
      });
    }

    function loadProducts() {
      renderProducts(products);

      const searchInput = document.getElementById('search');
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(searchTerm));
        renderProducts(filtered);
      });
    }

    loadProducts();
  </script>
</body>
</html>
