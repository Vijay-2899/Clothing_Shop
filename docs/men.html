<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Men's Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Men's Products</h2>
  <div id="product-list"></div>

  <a href="cart.html">üõí Go to Cart</a>
  <br>
  <a href="index.html">‚Üê Back to Home</a>

  <script>
    const backend = "https://clothing-shop-7qq6.onrender.com/api/products?category=men";

    async function loadProducts() {
      const res = await fetch(backend);
      const products = await res.json();

      const container = document.getElementById('product-list');
      container.innerHTML = '';

      products.forEach(product => {
        const div = document.createElement('div');
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" width="150" />
          <h3>${product.name}</h3>
          <p>‚Ç¨${product.price}</p>
          <button onclick="addToCart(${encodeURIComponent(JSON.stringify(product))})">Add to Cart</button>
          <hr/>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(product) {
      const item = typeof product === 'string' ? JSON.parse(decodeURIComponent(product)) : product;
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Added to cart!');
    }

    loadProducts();
  </script>
</body>
</html>
