<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #admin-products {
      max-width: 800px;
      margin: 20px auto;
    }
    .admin-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      background: #f9f9f9;
    }
    .admin-card img {
      max-width: 100px;
    }
    .admin-card button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #2196F3;
      color: white;
      border: none;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Admin Dashboard</h2>
  <div id="admin-products"></div>

  <script src="script.js"></script>
</body>
</html>
