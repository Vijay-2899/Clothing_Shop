<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Clothing Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Clothing Shop</h1>
    </header>

    <main>
        <!-- User Authentication -->
        <section id="auth">
            <h2>User Authentication</h2>

            <!-- Signup Form -->
            <form id="signup-form">
                <h3>Signup</h3>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Signup</button>
                <p id="signup-message"></p>
            </form>

            <!-- Login Form -->
            <form id="login-form">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-message"></p>
            </form>
        </section>

        <!-- Product Search -->
        <section id="product-search">
            <h2>Search for Products</h2>
            <input type="text" id="search-input" placeholder="Search by product name">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </section>
    </main>

    <section id="map">
        <h2>Our Stores</h2>
        <p>Find a store near you</p>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.8318931513186!2d77.60427207515717!3d12.982601687333784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae16626f424785%3A0x324d175dcc8c9060!2sZUDIO%20-%20Commercial%20Street%2C%20Bangalore!5e0!3m2!1sen!2sie!4v1741015844869!5m2!1sen!2sie" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <footer>
        <p>&copy; 2025 Clothing Shop. All Rights Reserved.</p>
    </footer>

    
</body>
</html>
